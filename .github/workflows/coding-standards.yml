name: Coding Standards

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    files:
      - 'src/**.php'
      - 'tests/**.php'
      - 'phpcs.xml.dist'
      - 'phpstan.dist.neon'
      - '.php-cs-fixer.dist.php'
      - '.github/workflows/coding-standards.yml'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4]
        linter: ['php-cs-fixer', 'phpcs', 'phpstan']
        include:
          - linter: 'php-cs-fixer'
            params: 'check -v'
          - linter: 'phpcs'
            params: 'src/'
          - linter: 'phpstan'
            params: 'analyse'
        exclude:
          - linter: 'php-cs-fixer'
            php: 8.4

    name: Run ${{ matrix.linter }} - PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: ${{ matrix.linter }}

      - name: Lint code
        run: ${{ matrix.linter }} ${{ matrix.params }}
